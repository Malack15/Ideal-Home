<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/logo.jpg">
</head>
<body>
  <header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">Ideal Home</a>
        <ul class="nav_items">
            <li class="nav_items">
                <a href="home.html" class="nav_link">Home</a>
                <a href="aboutus.html" class="nav_link">About Us</a>
                <a href="features.html" class="nav_link">Features</a>
                <a href="contact.html" class="nav_link">Contact</a>
            </li>
        </ul>
      <button class="button" id="form-open">Login</button>  
    </nav>
  </header>
   <section class="home">
    <div class="form_container">
      <i class="uil ul-times form_close"></i>
      <div class="login_form">
        <form action="#">
          <h2>Login</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required>
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label>
            </span>
            <a href="" class="forgot_pwd">Forgot Password?</a>
          </div>
          <button class="button">Login Now</button>
          <div class="sign_up">
            Don`t have an account <a href="#" id="signup">Signup</a>
          </div>
        </form>
      </div>
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required>
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash"></i>
          </div>
          
          <button class="button">Signup Now</button>
          <div class="sign_up">Already have an account <a href="#" id="login">Login</a>
          </div>
        </form>
      </div>
    </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
