<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Integration</title>
    <link rel="stylesheet" href="styles/smart.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                
            </ul>
        </nav>
    </header>
    
    <section class="cover">
        <img src="cover-image.jpg" alt="Cover Image" class="cover-image">
        <div class="cover-text">
            <h1>Smart Home Integration</h1>
            <p>Control various aspects of your home remotely</p>
            <a href="#smart-home-features" class="project-button">Explore Features</a>
        </div>
    </section>
    
    <main>
        <section id="smart-home-features">
            <h2>Smart Lighting Control</h2>
            <div class="lighting-control">
                <label for="lightSwitch">Light Switch:</label>
                <input type="checkbox" id="lightSwitch">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="100" value="50">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>
            <div id="lightStatus" class="light-status"></div>
            
            <h2>Security Camera Monitoring</h2>
            <div class="camera-feed">
                <img src="images/cameravid.jpg" alt="Camera Feed" id="cameraFeed">
                <div class="camera-overlay" id="cameraOverlay">
                    <p>Camera Feed</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Smart Home. All rights reserved.</p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
