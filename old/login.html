<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav_items">
        <li class="nav_items">
            <a href="index.html" class="nav_link"> <i class="fa-solid fa-house"></i>Home</a>
        </li>
    </ul>
      <button class="button" id="form-open">Click here to Login/Signup</button>  
    </nav>
  </header>
   <section class="home">
    <div class="form_container">
      <i class="fa-solid fa-x form_close"></i>
      <div class="login_form">
        <form action="#">
          <h2>Login</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required>
            <i class="fa-regular fa-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required>
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-regular fa-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label>
            </span>
            <a href="" class="forgot_pwd">Forgot Password?</a>
          </div>
          <button class="button">Login Now</button>
          <div class="sign_up">
            Don`t have an account <a href="#" id="signup">Signup</a>
          </div>
        </form>
      </div>
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required>
            <i class="fa-regular fa-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required>
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-regular fa-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required>
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-regular fa-eye-slash"></i>
          </div>
          
          <button class="button">Signup Now</button>
          <div class="sign_up">Already have an account <a href="#" id="login">Login</a>
          </div>
        </form>
      </div>
    </div>
   </section>
   <script src="script.js"></script>
   </body>
